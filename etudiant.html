        Nom: <input name="Nom" type="text" /> <br /> 
        Prénom: <input name="Prénom" type="text" /> <br />
        Age: <input max="99" min="1" name="age" step="1" type="number" value="18" /></br>
        <input checked="checked" name="Sex" type="radio" value="Homme" /> Homme
        <input checked="checked" name="Sex" type="radio" value="Femme" /> Femme
        <br />

        <option selected="selected" value="level1">Level1</option>
        <option selected="selected" value="level2">Level2</option>
        <option selected="selected" value="level3">Level3</option>
        <option selected="selected" value="level4">Level4</option>
    </select><br />
